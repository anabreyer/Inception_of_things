# -----------------------------------------------------------------------------
# Ingress for Part 2
# - Routes traffic based on the Host header
# - app1.com â†’ app1
# - app2.com â†’ app2
# - any other host â†’ app3 (default backend)
# -----------------------------------------------------------------------------
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  namespace: webapps
spec:
  ingressClassName: traefik   # Use Traefik (default in K3s)

  # Host-based routing
  rules:
    - host: app1.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app1
                port:
                  number: 80
    - host: app2.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app2
                port:
                  number: 80

    # ðŸ‘‡ Catch-all rule: matches any Host not caught above â†’ app3
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app3
                port:
                  number: 80
