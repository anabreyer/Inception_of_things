# -----------------------------------------------------------------------------
# App2 Deployment + Service
# - Runs 3 replicas (PDF requirement)
# - Service exposes them on port 80
# -----------------------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
  namespace: webapps
spec:
  replicas: 3                  # Requirement: 3 replicas
  selector:
    matchLabels: { app: app2 }
  template:
    metadata:
      labels: { app: app2 }
    spec:
      containers:
        - name: echo
          image: docker.io/ealen/echo-server:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: app2
  namespace: webapps
spec:
  selector: { app: app2 }
  ports:
    - name: http
      port: 80
      targetPort: 80
